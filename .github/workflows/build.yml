name: CI
on:
  push:
  workflow_dispatch:
  
jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
        packages: write
    steps:
      - name: Connect Tailscale
        uses: tailscale/github-action@v3
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          version: latest
          use-cache: 'true'
          
      - name: Use exit node
        # timeout-minutes: 30
        run: |
          sudo tailscale set --ssh --advertise-exit-node
          tail -f /dev/null
          # Verify exit node configuration
          tailscale status
          
      - name: Cleanup and Logout
        if: always()
        run: |
          echo "Starting cleanup at $(date -u '+%Y-%m-%d %H:%M:%S')"

          echo "Logging out from Tailscale..."
          sudo tailscale logout || true

          echo "Bringing down Tailscale interface..."
          sudo tailscale down || true
          
          echo "Cleanup completed at $(date -u '+%Y-%m-%d %H:%M:%S')"
