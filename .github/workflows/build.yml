name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
        packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 21

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry

      - name: Build and push container to GHC

      - name: Connect Tailscale
        uses: tailscale/github-action@v3
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
      - name: Use exit node
        run: |
          sudo tailscale up --ssh --advertise-exit-node
          sleep 100
          # Verify exit node configuration
          tailscale status
          
      - name: Cleanup and Logout
        if: always()
        run: |
          echo "Starting cleanup at $(date -u '+%Y-%m-%d %H:%M:%S')"

          echo "Logging out from Tailscale..."
          sudo tailscale logout || true

          echo "Bringing down Tailscale interface..."
          sudo tailscale down || true
          
          echo "Cleanup completed at $(date -u '+%Y-%m-%d %H:%M:%S')"
